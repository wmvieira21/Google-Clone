<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Google clone</title>
</head>

<body>
    <header>
        <div class="main-header">
            <div class="header-items">
                <a href="#" class="header-items_item">Gmail</a>
                <a href="#" class="header-items_item">Imagens</a>
                <a href="#" class="header-items_item header-items_item--apps">
                    <span class="material-symbols-outlined">apps
                        <span class="tooltip-apps">More apps</span>
                    </span></a>
                <div id="account">
                    <a href="#" class="header-items_item">W
                        <span class="tooltip-account">Conta gmail do Google</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-logo">
            <figure>
                <img src="images/googlelogo_color_272x92dp.png" alt="google brand">
            </figure>
        </div>
        <div class="main-searchbox">
            <div class="main-searchbox__container">
                <div class="searchbox-icon__search">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </div>

                <div class="searchbox-search">
                    <input type="text" id="search">
                </div>

                <div id="searchbox-keybord">
                    <a href="">
                        <span class="material-symbols-outlined">
                            keyboard
                        </span></a>
                </div>
                <div id="searchbox-mic">
                    <a href="">
                        <span class="material-symbols-outlined">
                            mic
                        </span>
                        </span></a>
                </div>
                <div id="searchbox-camera">
                    <a href="">
                        <span class="material-symbols-outlined">
                            photo_camera
                        </span>
                        </span></a>
                </div>
            </div>
        </div>
        <div class="main-buttons">
            <button class="button button-pesquisa" type="button">Pesquisa Google</button>
            <button class="button button-pesquisa" type="button">Estou com sorte</button>
        </div>
    </main>
    <footer>
        <div id="footer-country">Brasil</div>
        <div class="footer-links">
            <div class="footer-links__section1">
                <a href="#">About</a>
                <a href="#">Publicidade</a>
                <a href="#">Negocios</a>
                <a href="#">Como funciona a pesquisa</a>
            </div>
            <div class="footer-links__section2">
                <a href="#">Provacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>
        </div>
    </footer>
</body>

</html>
